<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slides">
            <div class="slide">
                <img src="https://picsum.photos/id/237/1000/500" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/238/1000/500" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/239/1000/500" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/240/1000/500" alt="Slide 4">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/241/1000/500" alt="Slide 5">
            </div>
        </div>
    </div>

    <button class="prev-btn">Prev</button>
    <button class="next-btn">Next</button>

    <script src="index.js"></script>
</body>
</html>
